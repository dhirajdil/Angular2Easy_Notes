<H1>Todo</H1>

<div class="container">
<fieldset class="form-group">
   <label>Description</label>
   <input type="text" [(ngModel)]="todo.description" class="form-controller" name="description" required="required">
</fieldset>

<fieldset class="form-group">
   <label>Target Date</label>
   <input type="date" [(ngModel)]="todo.targetDate"  class="form-controller"  name="targetDate" required="required">
</fieldset>

<button (click)="saveData()" class="btn btn-success">save</button>
</div>
